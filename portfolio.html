---
layout: standard
title: Portfolio
---

<div class="featuredWork"
data-sal="slide-up"
data-sal-delay="100"
data-sal-easing="ease-out-bounce"
data-sal-duration="500"
style="background-color: #0D1321">

  <h1>Portfolio</h1>

  <div class="projectCard" style="background-image: url(/_assets/images/img_7121.jpg)">
    <div class="projectOverlay">
      <h1>Photographs</h1>
      <a href="{{ baseurl }}/photographs"><i class="fal fa-long-arrow-right" class="viewMore"></i> Learn more</a>
    </div>
  </div>

{% for project in site.projects %}
  <div class="projectCard" style="background-image: url({{ project.image }})">
    <div class="projectOverlay">
      <h1>{{ project.title }}</h1>
      <a href="{{ project.url }}"><i class="fal fa-long-arrow-right" class="viewMore"></i> Learn more</a>
    </div>
  </div>
{% endfor %}

<div class="projectCard" style="background-image: url(/_assets/images/Quixz-Website.png)">
  <div class="projectOverlay">
    <h1>Quixz eSports Website</h1>
    <a href="https://quixz.eu" target="_blank"><i class="fal fa-long-arrow-right" class="viewMore"></i> Learn more</a>
  </div>
</div>
</div>
