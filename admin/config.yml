backend:
  name: git-gateway
  repo: Barsnes/Barsnes_Portfolio

media_folder: "_assets/images/" # Media files will be stored in the repo under images/uploads

display_url: https://barsnes.tk

slug:
  encoding: "ascii"
  clean_accents: true

collections:
  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Blog Post" # Used in the UI, ie.: "New Post"
    folder: "_posts" # The path to the folder where the documents are stored
    layout: "blog.html"
    sort: "date:asc" # Default is title:asc
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{slug}}"
    fields: # The fields each document in this collection have
      - {label: "Author", name: "author", widget: "string", default: "Tobias Barsnes"}
      - {label: "Publish Date", name: "date", widget: "date", format: "DD-MM-YYYY"}
      - {label: "Image", name: "image", widget: "image", tagname: "img"}
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Body", name: "body", widget: "markdown", tagname: "p"}

  - name: "image" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Images" # Used in the UI, ie.: "New Post"
    folder: "_images" # The path to the folder where the documents are stored
    sort: "date:asc" # Default is title:asc
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{slug}}"
    fields: # The fields each document in this collection have
      - {label: "Image", name: "imageurl", widget: "image", tagname: "img"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}

  - name: "graphic" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Graphics" # Used in the UI, ie.: "New Post"
    folder: "_graphics" # The path to the folder where the documents are stored
    sort: "date:asc" # Default is title:asc
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{slug}}"
    fields: # The fields each document in this collection have
      - {label: "Image", name: "imageurl", widget: "image", tagname: "img"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}

  - name: "about" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "About" # Used in the UI, ie.: "New Post"
    delete: false
    files: # The path to the folder where the documents are stored
      - label: "About"
        name: "about"
        slug: "about"
        file: "index.md"
        delete: false
        fields: # The fields each document in this collection have
          - {label: "Layout", name: "layout", default: "index", widget: "hidden"}
          - {label: "Title", name: "about_title", widget: "string"}
          - {label: "Content", name: "body", widget: "markdown"}
