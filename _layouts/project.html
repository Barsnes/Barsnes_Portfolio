{% include head.html %}
{% include header.html %}


<div class="project">

  <h1
  data-sal="slide-up"
  data-sal-delay="100"
  data-sal-easing="ease-out-bounce"
  data-sal-duration="300">{{ page.title }}</h1>

  {% assign delay = 500 %}
  {% for image in page.gallery %}
  {% assign delay = delay | plus: 100 %}
  <div class="projectContainer">
      <img src="{{ image }}" alt="Created by Tobias Barsnes"
      data-sal="slide-up"
      data-sal-delay="100"
      data-sal-easing="ease-out-bounce"
      data-sal-duration="{{ delay }}"
      >
  </div>
  {% endfor %}

</div>


<style media="screen">

.row {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
  padding: 0 4px;
}

/* Create four equal columns that sits next to each other */
.column {
  -ms-flex: 25%; /* IE10 */
  flex: 25%;
  max-width: 25%;
  padding: 0 4px;
}

.column img {
  margin-top: 8px;
  vertical-align: middle;
}

  .project {
    padding: 2rem 20%;
    text-align: center;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
  }

  .project h1 {
    grid-column: 1 / 3;
    margin: 2rem auto;
  }

  .projectContainer {
    width: 100%;
    margin: auto;
  }

  .projectContainer img {
    width: 100%;
  }

  @media (max-width: 800px) {
    .project {
      padding: 1rem 5%;
      grid-template-columns: 1fr;
    }

    .project h1 {
      grid-column: 1 / 2;
    }
  }

</style>
