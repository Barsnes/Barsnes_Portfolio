{% include head.html %}

<div class="article">
  <img src="{{ baseurl }}/{{ page.image }}" alt="{{ page.description }}" og:image></img>

  <h1>{{ page.title }}</h1>
  <h5 style="font-size:.9em; color:#FFF; letter-spacing:1px">Written by {{ page.author }}</h5>
  <h5>{{ page.date | date: '%B %d, %Y' }}</h5>
  <hr>
{{ content }}

</div>

<style>

  body {
    background-color: #2B63AF
  }

  .article {
    color: #000;
    width: 650px;
    margin: 0 calc((100% - 650px) / 2);
    padding-top: 7em;
    color: #FFF;
    margin-bottom: 10em
  }

  .article img {
    width: 100%;
    height: auto;
    box-shadow: 0 0 30px #00000070
  }

  .article p {
    font-family: "Lato"
  }

  .article a {
    color: #F8B52A;
    text-decoration: none
  }

  .article h1 {
    margin-bottom: .2em
  }

  .article h5 {
    font-family: "Lato";
    padding: 0;
    margin: 0 .1rem;
    color: #F8B52A;
  }

@media (max-width:1050px) {

  .article {
    width: 100%;
    margin: 0;
  }

  .article p {
    padding: 0 1em
  }

  .article h1 {
    padding: 0 .5em
  }

  .article h5 {
    padding: 0 1rem;
  }

  .article hr {
    margin: .5em;
  }
}

}

</style>

{% include footer.html %}
