---
layout: standard
title: Contact
---

<div class="container">
  <h1 class="title title-cta">Want to contact me? </h1>
<form name="contact" netlify-honeypot="bot-field" method="POST" action="thank-you" data-netlify="true" netlify>
  <p class="hidden">
  <label>Donâ€™t fill this out if you're human: <input name="bot-field"></label>
  </p>
  <input type="text" name="name" placeholder="Full Name" class="name">
  <input type="email" name="email" placeholder="Email" class="email">
  <textarea name="message" placeholder="Type a detailed message..." class="message"></textarea>
   <div class="captcha" data-netlify-recaptcha></div>
  <button class="button_dark" type="submit">Send</button>
</form>
</div>

<style media="screen">

  .hidden {
    position: absolute;
    z-index: -200;
    padding: 0;
    margin: 0;
    width: 0;
  }

  .container {
    margin: 1.5rem;
    text-align: center;
    min-height: calc(100vh - 10.8rem);
    background-color: #232323;
    z-index: 1
  }

  form {
    display: grid;
    grid-template-columns: 1fr 3fr 1fr 3fr 1fr;
  }

  .name {
    grid-column: 2 / 3;
  }

  .email {
    grid-column: 4 / 5;
  }

  input {
    margin: .5rem;
    padding: .5rem;
    border: none;
    border-bottom: 2px solid lightblue;
    background-color: #00000000;
    color: #FFF;
  }

  textarea {
    grid-column: 2 / 5;
    margin: .5rem;
    min-height: 10rem;
    border: 2px solid lightblue;
    padding: .5rem;
    background: #00000000;
    color: #FFF;
  }

 .button_dark {
   grid-column: 3 / 4;
   background-color: #00000000;
   color: #FFF;
   padding: 1rem 3rem;
   border: 2px solid lightblue;
   transition: all ease-in-out 300ms;
 }

 .captcha {
   grid-column: 3 / 4;
   margin: .5rem
 }

 .button_dark:hover {
   background-color: white;
   color: lightblue;
   cursor: pointer;
 }

  input:focus,
  select:focus,
  textarea:focus,
  button:focus {
    outline: none;
}

@media (max-width: 800px) {
  form {
    display: grid;
    grid-template-columns: 1fr;
  }

  .name {
    grid-column: 1 / 2;
  }

  .email {
    grid-column: 1 / 2;
  }

  textarea {
    grid-column: 1 / 2;
  }

 .button_dark {
   grid-column: 1 / 2;
 }

 .captcha {
   grid-column: 1 / 2;
 }
}

</style>
