<script type="text/javascript">
  var button = document.getElementById('hamburger-button');
  var nav = document.getElementById('nav');
  var links = document.querySelectorAll("nav li a");

  button.addEventListener('click', function (event) {
  event.preventDefault(); // don't jump to anchor, in this case top of the page, on click of hamburger button

  toggleNav();
  });

  for (var i = 0; i < links.length; i++) {
  links[i].addEventListener("click", function (event) {
    event.preventDefault(); // don't jump to anchor, in this case top of the page, on click of nav item/link

    toggleNav();
  });
  }

  function toggleNav() {
  nav.classList.toggle('open');
  }
</script>

<!-- Smooth Scroll -->

  <script>
   $(document).ready(function(){
    $("a").on('click', function(event) {
      if (this.hash !== "") {
        event.preventDefault();
        var hash = this.hash;
        $('html, body').animate({
          scrollTop: $(hash).offset().top
        }, 1200, function(){
          window.location.hash = hash;
        });
      }
    });
  });
  </script>
