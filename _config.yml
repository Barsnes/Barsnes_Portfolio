title: Barsnes
email: tobias@barsnes.tk
description: >- # this means to ignore newlines until "baseurl:"

permalink: /:categories/:year/:month/:title:output_ext

baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://barsnes.tk" # the base hostname & protocol for your site, e.g. http://example.com

include: [_assets, .htcaccess]

plugins:
  - jekyll-feed
  - jekyll-sitemap

collections:
  - images
  - graphics
  - posts
  - websites

defaults:
  -
    scope:
      path:            "admin"
    values:
      sitemap:         false
